<html>
    <head>
        <title>Stop watch </title>
        
            <link rel="stylesheet" href="./style.css">
            <script src="./stopWatch.js">

            </script>
        
    </head>
    <body>
        <div class="watchWrapper">
            <h1>Stop Watch</h1>
            <p><b><span id="seconds">00</span>:<span id="mSeconds">00</span></b></p>
            <div class="btnControls">
                <button id="btnStart">START</button>
                <button id="btnStop">STOP</button>
                <button id="btnReset">RESET</button>
                <button id="btnlaps">LAP</button>
            </div>
        </div>

        <div class="session">
           <label >Last Lap</label> 
           <ul id="lastsession"></ul>
            <!-- <table id ="lastsession">
                <th>Last Lap</th>
                <tr></tr>
            </table> -->
            
        </div>
        
    </body>
</html>
